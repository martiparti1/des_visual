<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Complete DES Encryption Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="des-3.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Complete DES Encryption Visualizer</h1>
      <input type="text" id="input" placeholder="Enter text to encrypt" />
      <input type="text" id="key" placeholder="Enter 8-character key" />
      <button id="encrypt" class="algo-btn">Visualize Encryption</button>
      <button id="decrypt" class="algo-btn">Visualize Decryption</button>
      <div id="final_result" class="hidden"></div>
      <p class="steps_heading hidden">STEPS</p>
      <div id="steps"></div>
    </div>

    <script>
      $(document).ready(function () {

        let final = $("#final_result")
        let steps = $('.steps_heading')

        $(".algo-btn").on("click", function () {

          let input = $("#input").val();
          let key = $("#key").val();

          if ($(this).attr("id") == "encrypt") {

            if (input.length > 0 && key.length === 8) {
              let desEncryptor = new DESEncryptor();
              desEncryptor.visualizeEncryption(input, key);
              final.removeClass('hidden')
              steps.removeClass('hidden')
            } 

            else {
              alert(
                "Please enter a valid input( >0 characters and 8 character key)"
              );
            }

          } 
          else {
    
            if (input.length > 0 && key.length === 8) {
              let desEncryptor = new DESEncryptor();
              desEncryptor.visualizeDecryption(input, key);
              final.removeClass('hidden')
              steps.removeClass('hidden')
            }

            else {
              alert(
                "Please enter a valid input( >0 characters and 8 character key)"
              );
            }

          }
        });
      });
    </script>
  </body>
</html>
